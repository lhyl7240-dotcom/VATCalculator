<!DOCTYPE html>
<html lang="he" dir="rtl">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>חישוב מע"מ אונליין – מחשבון מע"מ לפי מדינה</title>
  <meta name="description" content="מחשבון מע"מ אונליין בעברית: מחשב סכום לפני/אחרי מע"מ לפי מדינה. בחרו מדינה, הזינו סכום וקבלו תוצאה מיידית." />
  <style>
    :root{--bg:#0b1020;--card:#121936;--ink:#e9ecf8;--muted:#aab2d6;--accent:#8bd3ff;--success:#b5f5c6;--warning:#ffd591}
    *{box-sizing:border-box}
    html,body{margin:0;height:100%;font-family:system-ui,-apple-system,Segoe UI,Roboto,Helvetica,Arial,"Noto Sans",sans-serif;background:radial-gradient(1200px 800px at 100% -10%,#1a244f 0%,#0b1020 60%);color:var(--ink)}
    a{color:var(--accent);text-decoration:none}
    .container{max-width:960px;margin:0 auto;padding:32px}
    header{display:flex;gap:16px;align-items:center;justify-content:space-between}
    h1{font-size:clamp(24px,4vw,40px);margin:0}
    .card{background:linear-gradient(180deg,rgba(255,255,255,.06),rgba(255,255,255,.02));border:1px solid rgba(255,255,255,.08);backdrop-filter:blur(6px);border-radius:20px;box-shadow:0 10px 30px rgba(0,0,0,.25);padding:22px}
    .grid{display:grid;grid-template-columns:1fr;gap:16px}
    @media(min-width:720px){.grid{grid-template-columns:1fr 1fr}}
    label{display:block;font-weight:600;margin-bottom:6px;color:var(--muted)}
    input,select,button{width:100%;padding:12px 14px;border-radius:12px;border:1px solid rgba(255,255,255,.14);background:#0f1530;color:var(--ink);font-size:16px}
    input:focus,select:focus,button:focus{outline:2px solid var(--accent);outline-offset:2px}
    .row{display:grid;grid-template-columns:1fr;gap:12px}
    @media(min-width:540px){.row{grid-template-columns:1fr 1fr}}
    .results{display:grid;grid-template-columns:1fr;gap:12px;margin-top:8px}
    .kpi{background:#0f1530;border:1px solid rgba(255,255,255,.08);padding:14px;border-radius:14px}
    .kpi small{color:var(--muted);display:block;margin-bottom:6px}
    .kpi strong{font-size:20px}
    .muted{color:var(--muted)}
    .footer{opacity:.8;font-size:14px;margin-top:18px}
    .pill{display:inline-block;padding:6px 10px;border-radius:999px;background:#0f1530;border:1px solid rgba(255,255,255,.12);font-size:12px;color:var(--muted)}
    .badge{padding:6px 10px;border-radius:8px;background:rgba(139,211,255,.12);border:1px solid rgba(139,211,255,.4);color:var(--accent);font-size:12px}
    .row-3{display:grid;gap:12px}
    @media(min-width:840px){.row-3{grid-template-columns:repeat(3,1fr)}}
  </style>
  <script>
    const VAT_RATES = {
      "IL": { name: "ישראל", currency: "₪", rate: 0.17 },
      "GB": { name: "בריטניה", currency: "£", rate: 0.20 },
      "FR": { name: "צרפת", currency: "€", rate: 0.20 },
      "DE": { name: "גרמניה", currency: "€", rate: 0.19 },
      "EU": { name: "האיחוד האירופי (כללי)", currency: "€", rate: 0.21 },
      "AU": { name: "אוסטרליה", currency: "A$", rate: 0.10 },
      "CA": { name: "קנדה (משוקלל)", currency: "C$", rate: 0.15 },
      "US-NY": { name: "ארה"ב – ניו יורק (NYC)", currency: "$", rate: 0.08875 },
      "US-CA": { name: "ארה"ב – קליפורניה", currency: "$", rate: 0.0725 },
      "US-TX": { name: "ארה"ב – טקסס", currency: "$", rate: 0.0825 }
    };
    function formatMoney(value, symbol){
      try{return new Intl.NumberFormat('he-IL',{maximumFractionDigits:2}).format(value)+(symbol?" "+symbol:"");}
      catch(e){return value.toFixed(2)+(symbol?" "+symbol:"");}
    }
    function calc(){
      const c=document.getElementById('country').value;
      const a=parseFloat((document.getElementById('amount').value||"").replace(/,/g,'.'))||0;
      const m=document.querySelector('input[name="mode"]:checked').value;
      const r=VAT_RATES[c].rate,s=VAT_RATES[c].currency;
      let n=0,v=0,g=0;
      if(m==='net'){n=a;v=n*r;g=n+v;}else{g=a;n=g/(1+r);v=g-n;}
      document.getElementById('rate').textContent=(r*100).toFixed(2)+'%';
      document.getElementById('net').textContent=formatMoney(n,s);
      document.getElementById('vat').textContent=formatMoney(v,s);
      document.getElementById('gross').textContent=formatMoney(g,s);
    }
    document.addEventListener('DOMContentLoaded',()=>{
      ['country','amount'].forEach(id=>document.getElementById(id).addEventListener('input',calc));
      document.querySelectorAll('input[name="mode"]').forEach(el=>el.addEventListener('change',calc));
      calc();
    });
  </script>
</head>
<body>
  <div class="container">
    <header><div><span class="badge">חינם</span><h1>מחשבון מע"מ אונליין</h1></div></header>
    <main class="card">
      <div class="grid">
        <div><label for="country">בחר מדינה</label><select id="country">
          <option value="IL">ישראל</option><option value="GB">בריטניה</option><option value="FR">צרפת</option><option value="DE">גרמניה</option><option value="EU">האיחוד האירופי</option><option value="AU">אוסטרליה</option><option value="CA">קנדה</option><option value="US-NY">ארה"ב – ניו יורק</option><option value="US-CA">ארה"ב – קליפורניה</option><option value="US-TX">ארה"ב – טקסס</option></select></div>
        <div><label for="amount">סכום</label><input id="amount" type="number" placeholder="500" /></div>
      </div>
      <div class="row" style="margin-top:12px"><label><input type="radio" name="mode" value="net" checked /> לפני מע"מ</label><label><input type="radio" name="mode" value="gross" /> כולל מע"מ</label></div>
      <div class="results row-3"><div class="kpi"><small>שיעור מע"מ</small><strong id="rate">–</strong></div><div class="kpi"><small>לפני מע"מ</small><strong id="net">–</strong></div><div class="kpi"><small>מע"מ</small><strong id="vat">–</strong></div></div>
      <div class="kpi" style="margin-top:12px"><small>כולל מע"מ</small><strong id="gross">–</strong></div>
    </main>
  </div>
</body>
</html>
